<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Images</title>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div th:each="image : ${images}">
    <img th:src="@{/images/{imageId}(imageId=${image.id})}"/>
</div>

<h2>Add new content</h2>

<div th:if="${error}" class="alert-dialog alert alert-dismissible alert-success">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <p th:text="${error}" class="alert-dialog-text"></p>
</div>


<form method="POST" th:action="@{/images}" enctype="multipart/form-data">
    <input type="file" name="file" id="file"/>
    <input type="submit" value="Send!"/>
</form>
</body>
</html>
