<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags"
        xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href=""/>

    <title th:utext="#{page.feed.title}">cook-a-gram</title>

    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css"/>

    <link href="../../css/feed.css" rel="stylesheet" th:href="@{/css/feed.css}" type="text/css"/>
    <link href="../../css/navbar.css" rel="stylesheet" th:href="@{/css/navbar.css}" type="text/css"/>

</head>

<body>

<div class="container">
    <div sec:authorize="isAuthenticated()">
        <div th:replace="fragments/navbar :: navbar-auth"></div>
    </div>
    <div sec:authorize="isAnonymous()">
        <div th:replace="fragments/navbar :: navbar"></div>
    </div>
    <div th:replace="fragments/languagemenu :: languagemenu"></div>


    <div th:if="${#lists.size(posts) == 0}" class="info-dialog alert-dialog alert alert-dismissible alert-info">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <p class="alert-dialog-text" th:text="#{page.feed.nofriendsmsg}">Add some friends to see their posts in your
            feed</p>
    </div>

    <div th:each="post : ${posts}">
        <div th:replace="fragments/post :: post(post=${post})"></div>
    </div>

    <div th:replace="fragments/languagemenu :: languagemenu"></div>


</div>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script src="../../js/feed.js" th:src="@{/js/feed.js}" type="application/javascript"></script>
</body>

</html>
