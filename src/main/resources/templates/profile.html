<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags"
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href=""/>

    <title>cook-a-gram</title>

    <link rel="stylesheet" href="https://bootswatch.com/4-alpha/lux/bootstrap.min.css"/>

    <link href="../../css/profile.css" rel="stylesheet" th:href="@{/css/profile.css}" type="text/css"/>
    <link href="../../css/navbar.css" rel="stylesheet" th:href="@{/css/navbar.css}" type="text/css"/>

</head>

<body>

<div class="container">
    <div sec:authorize="isAuthenticated()">
        <div th:replace="fragments/navbar :: navbar-auth"></div>
    </div>
    <div sec:authorize="isAnonymous()">
        <div th:replace="fragments/navbar :: navbar"></div>
    </div>

    <div class="post-item row justify-content-center">
        <div class="col-6">
            <div class="card">

                <img style="height: 100%; width:100%; display: block; margin-bottom: -1px;" src="./Profile-102720.jpg"/>
                <div class="card-block">
                    <h5 class="card-title" th:text="${account.firstname +' '+ account.lastname}">First Lastname</h5>
                    <h6 class="card-subtitle text-muted" th:text="${account.username}">username</h6>

                </div>
                <button type="button" class="addfriend-btn btn btn-info btn-block">Add friend</button>

                <div class="image-block card-block">
                    <table class="table">
                        <tbody>
                        <tr>
                            <td><img style="width:100%; display: block;" src="./Profile-102720.jpg"/></td>
                            <td><img style="width:100%; display: block;" src="./Profile-102720.jpg"/></td>
                            <td><img style="width:100%; display: block;" src="./Profile-102720.jpg"/></td>
                        </tr>
                        <tr>
                            <td><img style="width:100%; display: block;" src="./Profile-102720.jpg"/></td>
                            <td><img style="width:100%; display: block;" src="./Profile-102720.jpg"/></td>
                            <td><img style="width:100%; display: block;" src="./Profile-102720.jpg"/></td>
                        </tr>
                        <tr>
                            <td><img style="width:100%; display: block;" src="./Profile-102720.jpg"/></td>
                            <td><img style="width:100%; display: block;" src="./Profile-102720.jpg"/></td>
                            <td><img style="width:100%; display: block;" src="./Profile-102720.jpg"/></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"

        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"

<script src="../../js/profile.js" th:src="@{/js/profile.js}" type="application/javascript"></script>
